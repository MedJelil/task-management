<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des Interventions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
      }
      table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
        background: white;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
      }
      th {
        background: #007bff;
        color: white;
      }
      button {
        margin: 5px;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .add-btn {
        background: green;
        color: white;
      }
      .edit-btn {
        background: orange;
        color: white;
      }
      .delete-btn {
        background: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Liste des Interventions</h1>
    <i class="fa-solid fa-plus"></i>
    <button class="add-btn" onclick="window.location.href='./formulaire.html'">
      Ajouter une intervention
    </button>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Motif</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="intervention-list">
        <!-- Les données seront insérées ici via JavaScript -->
      </tbody>
    </table>

    <script>
      function fetchInterventions() {
        fetch("http://localhost:3000/api/interventions")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("intervention-list");
            tableBody.innerHTML = "";
            data.forEach((intervention) => {
              tableBody.innerHTML += `
                            <tr>
                                <td>${intervention.date}</td>
                                <td>${intervention.type}</td>
                                <td>${intervention.motive}</td>
                                <td>${intervention.status}</td>
                                <td>
                                    <button class="edit-btn" onclick="editIntervention(${intervention.id})">Modifier</button>
                                    <button class="delete-btn" onclick="deleteIntervention(${intervention.id})">Supprimer</button>
                                </td>
                            </tr>
                        `;
            });
          })
          .catch((error) => console.error("Erreur:", error));
      }

      function editIntervention(id) {
        window.location.href = `./formulaire.html?id=${id}`;
      }

      function deleteIntervention(id) {
        if (confirm("Voulez-vous supprimer cette intervention ?")) {
          fetch(`http://localhost:3000/api/interventions/${id}`, {
            method: "DELETE",
          })
            .then(() => {
              alert("Intervention supprimée !");
              fetchInterventions();
            })
            .catch((error) => console.error("Erreur:", error));
        }
      }

      document.addEventListener("DOMContentLoaded", fetchInterventions);
    </script>
  </body>
</html>
