<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Interventions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mainStyle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gestion des Interventions</h1>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Rechercher une intervention..."
          />
          <i class="bx bx-search"></i>
        </div>
        <button id="addInterventionBtn" class="btn-primary">
          Ajouter une Intervention
        </button>
      </header>
      <main>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Motif</th>
              <th>Statut</th>
              <th>Intervenant</th>
              <th>Client</th>
              <th>Date</th>
              <th>Type</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="interventionTableBody">
            <!-- Rows will be populated by JavaScript -->
          </tbody>
        </table>
      </main>
    </div>

    <!-- Modal for adding/editing intervention -->
    <div id="interventionModal" class="modal">
      <div class="modal-content">
        <h2 id="modalInterventionTitle">Ajouter une Intervention</h2>
        <form id="interventionForm">
          <label for="motiveInterventionInput">Motif d'intervention</label>
          <textarea id="motiveInterventionInput" required></textarea>

          <label for="dateInterventionInput">Date d'intervention</label>
          <input type="date" id="dateInterventionInput" required />

          <label for="typeInterventionInput">Type d'intervention</label>
          <select id="typeInterventionInput" required>
            <option value="soft">Soft</option>
            <option value="hard">Hard</option>
          </select>

          <label for="statusInterventionInput">Statut</label>
          <select id="statusInterventionInput" required>
            <option value="pending">En attente</option>
            <option value="completed">Termin√©e</option>
          </select>

          <label for="intervenantIdInterventionInput">Intervenant</label>
          <select id="intervenantIdInterventionInput" required>
            <!-- Options will be populated by JavaScript -->
          </select>

          <label for="clientIdInterventionInput">Client</label>
          <select id="clientIdInterventionInput" required>
            <!-- Options will be populated by JavaScript -->
          </select>

          <div class="btns-container">
            <button
              type="button"
              id="closeInterventionModal"
              class="btn-secondary"
            >
              Annuler
            </button>
            <button
              type="submit"
              id="submitInterventionBtn"
              class="btn-primary"
            >
              Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/intervention.js"></script>
  </body>
</html>
