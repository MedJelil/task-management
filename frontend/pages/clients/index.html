<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Management</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/mainStyle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Client Management</h1>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search clients..." />
          <i class="bx bx-search"></i>
        </div>
        <button id="addClientBtn" class="btn-primary">
          <i data-lucide="user-plus"></i>
          Add Client
        </button>
      </header>
      <main>
        <table id="clientTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Direction</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="clientTableBody">
            <!-- Client data will be inserted here -->
          </tbody>
        </table>
      </main>
    </div>

    <div id="clientModal" class="modal">
      <div class="modal-content">
        <h2 id="modalTitle">Add New Client</h2>
        <form id="clientForm">
          <input type="text" id="nomInput" placeholder="Nom" required />
          <input type="text" id="prenomInput" placeholder="Prenom" required />
          <input
            type="text"
            id="directionInput"
            placeholder="Direction"
            required
          />
          <div class="btns-container">
            <button type="submit" id="submitBtn" class="btn-primary">
              Add Client
            </button>
            <button id="closeModal" class="btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/clients.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </body>
</html>
