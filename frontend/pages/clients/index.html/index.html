<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Clients</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        color: #333;
        text-align: center;
      }
      h1 {
        margin-top: 20px;
        font-size: 2.5em;
        color: #2c3e50;
      }
      .container {
        margin: 50px auto;
        max-width: 800px;
      }
      .nav {
        margin-bottom: 20px;
      }
      .nav a {
        text-decoration: none;
        color: #fff;
        background: #2980b9;
        padding: 15px 25px;
        border-radius: 5px;
        margin: 0 10px;
      }
      .nav a:hover {
        background: #1f618d;
      }
      .table-container {
        padding: 40px;
        background: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 15px;
        border: 1px solid #ccc;
        text-align: left;
      }
      th {
        background-color: #2980b9;
        color: white;
      }
      .action-btn {
        cursor: pointer;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 5px;
      }
      .edit-btn {
        background-color: #f1c40f;
      }
      .delete-btn {
        background-color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <h1>Gestion des Clients</h1>
    <div class="container">
      <div class="nav">
        <a href="./form.html">Ajouter un client</a>
      </div>
      <div class="table-container">
        <table id="clients-list">
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Direction</th>
            <th>Actions</th>
          </tr>
        </table>
      </div>
    </div>

    <script>
      function fetchClients() {
        fetch("http://localhost:3000/api/clients")
          .then((response) => response.json())
          .then((data) => {
            const listElement = document.getElementById("clients-list");
            listElement.innerHTML = `
              <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Direction</th>
                <th>Actions</th>
              </tr>
            `;
            data.forEach((client) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${client.id}</td>
                <td>${client.nom}</td>
                <td>${client.prenom}</td>
                <td>${client.direction}</td>
                <td>
                  <button class="action-btn edit-btn" onclick="editClient(${client.id})">Modifier</button>
                  <button class="action-btn delete-btn" onclick="deleteClient(${client.id})">Supprimer</button>
                </td>
              `;
              listElement.appendChild(row);
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      function editClient(id) {
        window.location.href = `./form.html?id=${id}`;
      }

      function deleteClient(id) {
        if (confirm("Voulez-vous vraiment supprimer ce client ?")) {
          fetch(`http://localhost:3000/api/clients/${id}`, {
            method: "DELETE",
          }).then(() => fetchClients());
        }
      }

      fetchClients();
    </script>
  </body>
</html>
