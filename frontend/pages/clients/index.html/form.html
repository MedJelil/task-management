<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter / Modifier Client</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: #fff;
        text-align: center;
      }
      .container {
        margin: 100px auto;
        max-width: 400px;
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }
      h1 {
        font-size: 2.2em;
        color: #ffcc00;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        outline: none;
      }
      input::placeholder {
        color: #bbb;
      }
      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background: linear-gradient(90deg, #ff4b2b, #ff416c);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ajouter / Modifier Client</h1>
      <form id="client-form">
        <input type="text" id="client-nom" placeholder="Nom" required />
        <input type="text" id="client-prenom" placeholder="Prénom" required />
        <input
          type="text"
          id="client-direction"
          placeholder="Direction"
          required
        />
        <button type="submit">Enregistrer</button>
      </form>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const clientId = urlParams.get("id");

      if (clientId) {
        fetch(`http://localhost:3000/api/clients/${clientId}`)
          .then((response) => response.json())
          .then((client) => {
            document.getElementById("client-nom").value = client.nom;
            document.getElementById("client-prenom").value = client.prenom;
            document.getElementById("client-direction").value =
              client.direction;
          })
          .catch((error) => console.error("Erreur:", error));
      }

      document
        .getElementById("client-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const nom = document.getElementById("client-nom").value;
          const prenom = document.getElementById("client-prenom").value;
          const direction = document.getElementById("client-direction").value;

          const method = clientId ? "PUT" : "POST";
          const url = clientId
            ? `http://localhost:3000/api/clients/${clientId}`
            : "http://localhost:3000/api/clients";

          fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nom, prenom, direction }),
          })
            .then(() => {
              alert("Client enregistré avec succès!");
              window.location.href = "gestion_clients.html";
            })
            .catch((error) => console.error("Erreur:", error));
        });
    </script>
  </body>
</html>
