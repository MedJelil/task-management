<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Intervenants</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/mainStyle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gestion des Intervenants</h1>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Rechercher un intervenant..."
          />
          <i class="bx bx-search"></i>
        </div>
        <button id="addIntervenantBtn" class="btn-primary">
          Ajouter un Intervenant
        </button>
      </header>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Poste</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="intervenantTableBody">
          <!-- Rows will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Modal for adding/editing intervenant -->
    <div id="intervenantModal" class="modal">
      <div class="modal-content">
        <h2 id="modalIntervenantTitle">Ajouter un Intervenant</h2>
        <form id="intervenantForm">
          <input
            type="text"
            id="nomIntervenantInput"
            placeholder="Nom"
            required
          />
          <input
            type="text"
            id="prenomIntervenantInput"
            placeholder="Prénom"
            required
          />
          <input
            type="text"
            id="posteIntervenantInput"
            placeholder="Poste"
            required
          />
          <div class="btns-container">
            <button
              type="button"
              id="closeIntervenantModal"
              class="btn-secondary"
            >
              Annuler
            </button>
            <button type="submit" id="submitIntervenantBtn" class="btn-primary">
              Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/intervenant.js"></script>
  </body>
</html>
