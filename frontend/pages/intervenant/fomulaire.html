<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter / Modifier un Intervenant</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        color: #333;
        text-align: center;
      }
      h1 {
        margin-top: 20px;
        font-size: 2.5em;
        color: #2c3e50;
      }
      .form-container {
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      .form-container input {
        display: block;
        margin-bottom: 15px;
        padding: 12px;
        width: calc(100% - 24px);
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      .form-container button {
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
      .form-container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1 id="form-title">Ajouter un Intervenant</h1>
    <div class="form-container">
      <form id="intervenant-form">
        <input type="text" id="intervenant-nom" placeholder="Nom" required />
        <input
          type="text"
          id="intervenant-prenom"
          placeholder="Prénom"
          required
        />
        <input
          type="text"
          id="intervenant-poste"
          placeholder="Poste"
          required
        />
        <button type="submit" id="submit-btn">Enregistrer</button>
      </form>
    </div>

    <script>
      // Récupération de l'ID depuis l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const intervenantId = urlParams.get("id");

      if (intervenantId) {
        document.getElementById("form-title").innerText =
          "Modifier un Intervenant";
        document.getElementById("submit-btn").innerText = "Mettre à jour";

        // Charger les données de l'intervenant
        fetch(`http://localhost:3000/api/intervenants/${intervenantId}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Problème de récupération des données");
            }
            return response.json();
          })
          .then((intervenant) => {
            document.getElementById("intervenant-nom").value = intervenant.nom;
            document.getElementById("intervenant-prenom").value =
              intervenant.prenom;
            document.getElementById("intervenant-poste").value =
              intervenant.poste;
          })
          .catch((error) => console.error("Erreur lors du chargement:", error));
      }

      // Gestion de la soumission du formulaire
      document
        .getElementById("intervenant-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const nom = document.getElementById("intervenant-nom").value;
          const prenom = document.getElementById("intervenant-prenom").value;
          const poste = document.getElementById("intervenant-poste").value;

          // Déterminer si on fait un POST (ajout) ou un PUT (modification)
          const method = intervenantId ? "PUT" : "POST";
          const url = intervenantId
            ? `http://localhost:3000/api/intervenants/${intervenantId}`
            : "http://localhost:3000/api/intervenants";

          fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nom, prenom, poste }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Erreur lors de l'enregistrement");
              }
              return response.json();
            })
            .then(() => {
              alert(
                intervenantId
                  ? "Intervenant mis à jour avec succès!"
                  : "Intervenant ajouté avec succès!"
              );
              window.location.href = "index.html"; // Redirection après succès
            })
            .catch((error) => console.error("Erreur:", error));
        });
    </script>
  </body>
</html>
